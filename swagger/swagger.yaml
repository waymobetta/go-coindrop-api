        example: Aut exercitationem omnis illum.
        type: string
      postedVerificationCode:
        description: Posted Verification Code
        example: Itaque quam sit nihil deleniti.
        type: string
      verified:
        description: Account Verified Flag
        example: false
        type: boolean
